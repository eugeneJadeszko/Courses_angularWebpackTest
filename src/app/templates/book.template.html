<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="tittle" placeholder="книга"/>
                <input class="form-control" [(ngModel)]="author" placeholder="автор"/>
                <button class="btn btn-default" (click)="createBook(tittle, author)">Создать книгу</button>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="id" placeholder="id книги"/>
                <button class="btn btn-default" (click)="deleteById(id)">Удалить книгу</button>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <button class="btn btn-default" (click)="refresh()">findBooks</button>
            </div>
        </div>
    </div>
    <table class="table table-striped" cellspacing="10">
        <thead>
        <tr>
            <th>id</th>
            <th>Название</th>
            <th>Автор</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
            <td>{{book?.id}}</td>
            <td>{{book?.tittle}}</td>
            <td>{{book?.author}}</td>
        </tr>
        </tbody>
    </table>
</div>
